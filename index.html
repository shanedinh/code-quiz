<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <nav>
      <p class="time">‚è±: 60</p>
    </nav>

    <header>
      <h1 id="header">The JavaScript Quiz!</h1>
    </header>

    <!--Start Button-->
    <div class="wrapper">
      <div id="welcome" class="begin">
        <p>
          Take this timed JavaScript coding quiz and see how well you do!
          <br />You will have 60 seconds to finish the entire quiz. <br />It is
          5 questions long.
        </p>
        <br />
        <br />
        <br />
        <button id="start">Start Quiz</button>
        <br />
        <br />
        <br /><button id="view-scores" type="button">Leaderboard</button>
      </div>
    </div>
    <!--try hiding elements first, have start() make new questions visable? hidden/visable elements-->

    <!--Trivia Questions-->

    <section id="questions">
      <br />
      <br />
      <br />
      <h2 id="question">Question</h2>
      <ul>
        <br />
        <br />
        <br />
        <li>
          <button id="answerA" value="0" type="button" class="answerBtn">
            Answer1
          </button>
        </li>
        <li>
          <button id="answerB" value="1" type="button" class="answerBtn">
            Answer2
          </button>
        </li>
        <li>
          <button id="answerC" value="2" type="button" class="answerBtn">
            Answer3
          </button>
        </li>
        <li>
          <button id="answerD" value="3" type="button" class="answerBtn">
            Answer4
          </button>
        </li>
      </ul>
      <div id="rightOrWrong"></div>
    </section>

    <!--Final Score-->

    <section id="final">
      <h2>Finish!</h2>
      <p>Your final score is:<span id="score">0</span></p>
      <p>
        Enter initials:<input placeholder="initials" id="initials" />
        <button id="submit-score">Submit</button>
      </p>
    </section>

    <!--Leaderboard-->

    <section id="highscores">
      <h2>Highscores</h2>
      <ol id="score-list"></ol>
      <button id="back">Return Home</button>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
